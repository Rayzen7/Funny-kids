<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan</title>
    <link rel="icon" href="../assets/Image/logo-icon.png">
    <link rel="stylesheet" href="../assets/CSS/Isi-Komunitas.css">
    <!-- boxicon -->
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <section class="chat">
        <div class="navbar">
            <a href="../Home.html"><i class="bx bx-left-arrow-alt"></i></a>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-container">
                    <img id="komunitas-img" src="" alt="">
                    <div class="chat-header-text">
                        <h1 id="komunitas-head"></h1>
                        <p id="komunitas-paragraph"></p>
                    </div>
                </div>
                <p class="report">Laporkan komunitas</p>
            </div>
            <div class="chat-text-container">
                <div class="bubble-chat">
                    <div class="chat-name">
                        <img src="" id="chatName-img">
                        <h1 id="chat-name"></h1>
                    </div>
                    <div class="bubble-chat-container">
                        <p id="chat"></p>
                    </div>
                </div>
                <div class="bubble-chat">
                    <div class="chat-name">
                        <img src="" id="chatName-img1">
                        <h1 id="chat-name1"></h1>
                    </div>
                    <div class="bubble-chat-container">
                        <p id="chat1"></p>
                    </div>
                </div>
                <div class="bubble-chat1">
                    <div class="chat-name1">
                        <h1 id="chat-name-anda"></h1>
                        <img src="" id="chatName-imgAnda">
                    </div>
                    <div class="bubble-chat-container1">
                        <p id="chat-anda"></p>
                    </div>
                </div>
                <!-- chat send -->
                 <div class="input">
                    <input type="text" placeholder="ketik pesan">
                    <i class="bx bxs-send"></i>
                 </div>
            </div>
        </div>
    </section>
    <script type="module" src="../assets/JS/Isi-Komunitas.js"></script>
</body>
</html>
